<!DOCTYPE html>
<html>
  <head>
    <title>Map Game</title>
    <meta charset="utf-8" />
  </head>
  <body>
      <!-- <img id='map' src='test.svg'> -->
      <!-- <object id='map' data="usa-all-counties.svg" type="image/svg+xml"></object> -->
      <object id='map' data="{{ url_for('static', filename='usa-all-counties.svg') }}" type="image/svg+xml"></object>
      <div class='wrapper'>
        <h3>Current County:</h3>
        <p id='currentCounty'></p>
        <h3> Number of Counties Selected:</h3>
        <p id='countyCount'>0</p>
      </div>

      <form action="{{ url_for('map') }}" method='post'>
        <fieldset>
            <legend><H3>Build Your Country</H3></legend>
            <p>
              <input type="hidden" id="counties" name="counties">
            <input id="submit_country" type="submit" value="BUILD" />
        </fieldset>
    </form>


      <!-- <script src='svg_script.js' type='text/javascript'></script> -->
      <script src="{{ url_for('static', filename='svg_script.js') }}"></script>

  </body>
</html>
